    <main>
		<br><h1 class="contacto">CONTÁCTANOS</h1><br>
		<section class="formulario">
			<form action="#"></form>
			<label for="nombre">¿Cuál es tu nombre?</label><br>	
				<input class="entrada" type="text" placeholder="Escribe tu nombre"><br><br>
			<label for="email">E-mail:</label><br>
				<input class="entrada" type="email" placeholder="Escribe tu e-mail" name="email"><br><br>
			<label for="comentarios">Comentarios:</label><br>
				<textarea class="areatexto" name="comentarios" placeholder="Comentarios" cols="20" rows="5"></textarea><br><br>
			<label for="edad">¿Cuál es tu edad?</label><br>
				<input class="entrada" type="number" placeholder="Edad"><br><br>
			<label for="servicio">¿Qué servicio prefieres?</label><br>
				<input type="radio" name="servicio" value="paraLlevar">Para llevar<br>
				<input type="radio" name="servicio" value="aDomicilio">A domicilio<br>
				<input type="radio" name="servicio" value="enSitio">En sitio<br>
				<input type="radio" name="servicio" value="foodTruck">Food Truck<br><br>
			<label for="comida">¿Qué comida te gusta más?</label>
				<select name="comida" id="comida">
					<option value="tacos">Tacos</option>
					<option value="burritos">Burritos</option>
					<option value="quesadillas">Quesadillas</option>
					<option value="churros">Churros</option>
					</select><br><br>
			<label for="informacion">¿Quieres recibir informacion sobre nosotros?</label>
			<input type="checkbox" name="acepta" value="1">
			<br><br>
			<input type="submit" value="Enviar">
			<input type="reset" value="Borrar">
			</form>
		</section>
    </main>
